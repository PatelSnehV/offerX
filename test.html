<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testingg</title>
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html,
body {  
  height: 100vh;
  width: 100vw;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
}

.pre-loader {
  position: fixed;
  top: 0;
  width: 100%;
  height: 100%;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
}
.loader {
  position: absolute;
  height: 100%;
  width: 100%;
  top: 0;
  background-color: #000;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
}

.loader-contant {
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 400px;
  z-index: 2;
  color: #fff;
}
.count {
  flex: 2;
  text-align: right;
  line-height: 1;
  font-size: 0.7vw;
  /* padding: 0 1rem; */
}
.copy {
  flex: 5;
  font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 50px;
  text-transform: uppercase;
  line-height: 1;

}
.ml16 {
  font-size: 3vw;
  text-align: center;
  overflow: hidden;

}
.loader-bg {
  position: absolute;
  display: block;
  width: 100%;
  top: 0;
  height: 100%;
  background-color: #444;
  z-index: -1;
}
.loader-2 {
  position: absolute;
  top: 0;
  height: 100%;
  width: 100%;
  background: url(https://giphy.com/gifs/studiosoriginals-l378b9LcC3cclsY2A)
    no-repeat 50% 50%;
  background-size: cover;
  background-position: center;
  z-index: -1;
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
}
.side-contant {
  position: relative;
  z-index: -2;
}
.header {
  display: flex;
  padding: 1em;
  overflow: hidden;
}
.header h1 {
  flex: 1;
  position: relative;
  font-size: 23vw;
  font-weight: 900;
  text-transform: uppercase;
  line-height: 1;
  text-align: center;
  justify-content: center;
  align-content: center;
}
footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  /* display: flex; */
}
footer > div {
  flex: 1;
  padding: 1em;
  text-align: center;
}
.footer-copy {
  display: flex;
  align-items: start;
  justify-content: center;
  flex-direction: column;
  flex-wrap: wrap;
  padding: 1vw;
  padding: 0 6vw;
}
.footer-copy p {

  width: 100%;
  font-size: 2vw;
  margin-top: -38vw;
  /* position: absolute; */
  /* transform: translateX(900%); */
  /* transform: translateY(-380%); */
}


@media (max-width: 900px) {
  footer {
    flex-direction: column;
    gap: 2em;
  }
  .footer-copy p {
    width: 100%;
  }
  .footer-nav {
    width: 100%;
    justify-content: space-between;
  }
}

.logo-bar {
    display: flex;
    gap: 40px;
    padding: 10px 20px;
    background: transparent;
    overflow: hidden;
    align-items: center;
    justify-content: center;
    white-space: nowrap;
    margin-top: -10vw;
}

.logo-bar img {
    height: 3vw; /* Adjust height as needed */
    filter: brightness(0); /* Converts logos to black */
    margin-left: 15px;
}
    </style>
<div class="container">
    <div class="pre-loader">
        <div class="loader"></div>
        <div class="loader-bg"></div>
    </div>
    <div class="loader-contant">
        <div class="count"><p>0</p></div>
        <div class="copy"><p class="ml16">offerX</p></div>
    </div>
    <div class="loader-2">

    </div>
</div>
<div class="side-contant">
    <div class="header">
        <h1>O</h1>
        <h1>F</h1>
        <h1>F</h1>
        <h1>E</h1>
        <h1>R</h1>
        <h1>X.</h1>
    </div>
    <footer>
        <div class="footer-copy">
            <p>
                "Discover the best platform discounts effortlessly! Our offer-finding website curates exclusive deals from top platforms, saving you time and money. Stay updated with real-time offers and never miss a great deal again!""
            </p>
        </div>
        <div class="logo-bar">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon">
      
        </div>
    </footer>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>


<script>
    function startLoader() {
  let counterElement = document.querySelector(".count p");
  let currentValue = 0;

  function updateCounter() {
    if (currentValue < 100) {
      let increment = Math.floor(Math.random() * 10) + 1;
      currentValue = Math.min(currentValue + increment, 100);
      counterElement.textContent = currentValue;

      let delay = Math.floor(Math.random() * 200) + 25;
      setTimeout(updateCounter, delay);
    }
  }

  updateCounter();
}

startLoader();

// Fade out counter after 3.5 seconds
gsap.to(".count", { opacity: 0, delay: 3.5, duration: 0.5 });

// Animate text
let textWrapper = document.querySelector(".ml16");
if (textWrapper) {
  textWrapper.innerHTML = textWrapper.textContent.replace(
    /\s/g,
    '<span class="letter">$&</span>'
  );
}

anime
  .timeline({ loop: false })
  .add({
    targets: ".ml16",
    translateY: [-100, 0],
    duration: 1500,
    easing: "easeOutExpo",
    delay: (el, i) => 30 * i,
  })
  .add({
    targets: ".ml16",
    translateY: [0, 300],
    easing: "easeOutExpo",
    duration: 7000,
    opacity:0,
    delay: (el, i) => 2000 + 30 * i,
  });

gsap.to(".pre-loader", {
  scale: 0.5,
  ease: "power4.intOut",
  duration: 2,
  delay: 3,
});
gsap.to(".loader", {
  height: "0",
  ease: "power4.intOut",
  duration: 1.5,
  delay: 3.7,
});

gsap.to(".loader-bg", {
  height: "0",
  ease: "power4.intOut",
  duration: 1.5,
  delay: 4,
});

gsap.to(".loader-2", {
  clipPath: "polygon(0% 0% ,100% 0%,100% 0%,0% 0%)",
  ease: "power4.intOut",
  duration: 1.5,
  delay: 3.5,
});
gsap.from(".header h1", {
  y: 200,
  ease: "power4.intOut",
  duration: 1.5,
  delay: 3.45,
  stagger: 0.05,
});

gsap.to(".img", {
  // clipPath: "polygon(0% 0% ,100% 0%,100% 100%,100% 0%)",
  ease: "power4.intOut",
  duration: 1.5,
  delay: 4.5,
  stagger: 0.25,
});

</script>
</body>
</html>
